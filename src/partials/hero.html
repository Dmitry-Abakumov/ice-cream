<section class="hero">
    <div class="container hero__container">
        <h1 class="hero__title">
            ice cream <br />
            made with <br />
            passion 
        </h1>
        <a href="#" class="hero__products">Products</a>
        <a href="#" class="hero__recipe">How it's made?</a>
        <div class="hero__text-wrapper">
            <p class="hero__numb-of-us">
                <span class="hero__numb">16</span> <br />
                cafes
            </p>
            <p class="hero__numb-of-us">
                <span class="hero__numb">23</span> <br />
                food trucks
            </p>
        </div>
        <p class="hero__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, soluta!
        </p>
        <button class="text-btn">
            <use>
                <svg href="../images/icons.svg#icon-Arrow-_white_icon" class="arrow-icon" width="40" height="15"></svg>
            </use>
        </button>
        <picture>
            <source media="(min-width: 768px)" srcset=".././src/images/hero/hero-tab/ice-cream-tab.png,
            .././src/images/hero/hero-tab/ice-cream-tab@2x.png 2x" width="249">

            <source media="(max-width: 767px)" srcset=".././src/images/hero/hero-mob/ice-cream-mob.png,
            .././src/images/hero/hero-mob/ice-cream-mob@2x.png 2x" width="157">

            <img src=".././src/images/hero/hero-mob/ice-cream-mob.png" alt="Ice cream" class="hero__ice-cream-img">
        </picture>

        <picture>
            <source media="(min-width: 768px)" srcset=".././src/images/hero/hero-tab/serving-tab.png,
            .././src/images/hero/hero-tab/serving-tab@2x.png 2x" width="152">

            <img loading="lazy"
             src=".././src/images/hero/hero-tab/serving-tab.png" alt="Serving a ice cream" class="hero__serving-img" >
        </picture>
    </div>
</section>
